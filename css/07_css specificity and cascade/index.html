<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* the specificity of this is 1 */
      h1 {
        color: aqua;
      }
      /* the specificity of this is 10 */
      .yellow {
        color: yellow;
      }
      /* the specificity of this is 11(1+10) */
      h1.blue {
        color: blue;
      }
      /* the specificity of this is 10 */
      .red {
        color: red;
      }
      /* the specificity of this is 10 */
      /* attribute selectors */
      [a="b"] {
        color: green ;
      }
    </style>
    <!-- inline style> ID selector>attribute selector>element selector>universal selector -->
  </head>
  <body>
    <div>
      <h1  class="yellow red blue" a="b">CSS specificity</h1>
    </div>
  </body>
</html>
