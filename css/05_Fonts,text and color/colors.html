<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
        h1{
            /* color:darkred; -Color keywords */
            /* color: #bf5850; HEX color code */

        }

<body>

        <ol>
            <li>color keywords</li>

            <li>RGBA </li>
            <li>HSL</li>
        </ol>
    </p>
